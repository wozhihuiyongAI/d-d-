<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>龍與地下城商店</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 頁首 -->
  <header>
    <h1>龍與地下城商店</h1>
  </header>

  <!-- 主要內容 -->
  <main>
    <!-- 商店列表區 -->
    <section id="stores">
      <h2>商店列表</h2>
      <ul>
        <li><button onclick="selectStore('weapon-store')">武器店</button></li>
        <li><button onclick="selectStore('potion-store')">藥水鋪</button></li>
        <li><button onclick="selectStore('magic-store')">魔法商行</button></li>
      </ul>
    </section>

    <!-- 商品展示區 -->
    <section id="products">
      <h2>商品展示</h2>
      <!-- 當玩家點選商店後，這裡由 JavaScript 動態更新商品 -->
    </section>

    <!-- 商品詳細信息顯示區 -->
    <section id="detail-display" style="display: none; border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
      <h3>商品詳細信息</h3>
      <div id="detail-content"></div>
      <button id="close-detail" onclick="document.getElementById('detail-display').style.display='none'">關閉</button>
    </section>

    <!-- 購物車區 -->
    <section id="cart">
      <h2>購物車</h2>
      <div>總金額: <span id="total-amount">0</span> 金幣</div>
      <div id="cart-items"></div>
      <button id="checkout-button">結帳</button>
    </section>
  </main>
  
  <!-- 頁尾 -->
  <footer>
    <p>&copy; 2025 龍與地下城商店</p>
  </footer>

  <!-- 正確的腳本加載順序 -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
